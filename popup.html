<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" href="https://fonts.googleapis.com/css?family=Roboto">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Fish</title>
    <style>
        body {
            width: 510px;
            height: 800px;
            display: flex;
            align-items: center;    
            flex-direction: column;
            background-image: url('https://lh3.googleusercontent.com/proxy/lFASXG8lvzywWj-gITkKWuatwE6WU3X9-smPbWmCiwfLYSZ2DJKDTQe2S6lDjliHQkpuTbkE3uIcdywRHTm79UA-EFlKgt7jGvFokkJh8-o-QpKedyGj');
            background-repeat: no-repeat;
            background-position-y: 10px;
            background-color: #E7DADA;
        }
    </style>
</head>
</head>

<body>
    <div>
        <p id="name"><b>No Fish</b></p>
        <style>
            #name {
            display: block;
            font-family: Courier;
            font-size: 70px; 
            color: #000000;
            margin-top: 180px;
            border-radius:5px;
            padding: 2px;
            background-color: #DAD0D0;
           }
        </style>
    </div>
    <div>
        <button class="button" id="scrapeEmails">Check email?</button>
            <style>
                #scrapeEmails {
                    width:200px;
                    height:60px;
                    font-size:23px;
                    margin-top:-60px;
                    border-radius:10px;
                    background-color:#10629E;
            }
            </style>
    <script src="script.js"></script>
    </div>
    <hr id="line">
        <style>
            hr {
                border:5px solid #000000;
                margin: 30px  0; 
                border-radius: 5px;
                width: 450px;
            }
        </style>
    <div> 
        <input id= "manual" type="text" placeholder="Enter text manually">
        <style>
            input[type="text"] {
                width: 300px;
                padding: 10px; 
                font-size: 14px; 
                border: 3px solid #10629E; 
                border-radius: 5px; 
                box-sizing: border-box;
                padding:8px;
                resize: none;
                font-family: Courier; 
            }
        </style>
    </div>
    <div> 
        <p id="results">results</p>
        <style>
            #results { 
                display: block;
                color: #FFFFFF;
                background-color: #10629E;
                border-radius: 5px;
                padding:5px;
                font-size: 20px;
                margin-top:20px;
                font-family: courier;
                
            }
        </style>
    </div>
</body>

<script>
    // event listener for button
    document.addEventListener('DOMContentLoaded', function() {
        var run = document.getElementById('scrapeEmails');
        var change = document.getElementById('results')
        run.addEventListener('click', function() {
            change.innerText = 'Worked!';
        });
    });
</script>
